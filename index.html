<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RightNow Socket Handling</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/main.css">
    </head>
    <body>
        <div class="flex">
            <div class="col-md-6">
                <form id="sendMessage">
                    <div class="form-group">
                        <input type="text" class="form-control" id="message" />
                    </div>
                    <button type="submit" class="btn btn-default">INVIA MESSAGGIO</button>
                </form>
                <form id="getLocationMoments">
                    <div class="form-group">
                        <input type="text" class="form-control" id="id_location" />
                    </div>
                    <button type="submit" class="btn btn-default">GET LOCATION MOMENTS</button>
                </form>
                <form id="sendToOthers">
                    <button type="submit" class="btn btn-default">SEND TO OTHERS</button>
                </form>
            </div>
            <div class="col-md-6">
                <ul id='logs'></ul>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
